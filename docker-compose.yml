version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://anose_user:anose_password@db:5432/anose_db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: anose_user
      POSTGRES_PASSWORD: anose_password
      POSTGRES_DB: anose_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anose_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

